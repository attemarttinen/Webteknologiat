<!DOCTYPE html>
<html>

<head>
    <title>LomakeTehtävä</title>
</head>

<body>

    <form>
        <fieldset>
            <legend>Contact information:</legend>
            <table>
                <tr>
                    <td><label>First name:</label></td>
                    <td><input type="text" id="fname"></td>
                    <td colspan="2">Preferred contact method:</td>
                </tr>
                <tr>
                    <td><label>Last name:</label></td>
                    <td><input type="text" id="lname"></td>
                    <td>
                        <input type="checkbox" id="method" name="method1" value="Email">
                        <label for="method1">Email</label><br>
                    </td>
                </tr>
                <tr>
                    <td><label>Email:</label></td>
                    <td><input type="text" id="email"></td>
                    <td>
                        <input type="checkbox" id="method" name="method2" value="Telephone">
                        <label for="method2">Telephone</label><br>
                    </td>

                </tr>
                <tr>
                    <td><label>Telephone:</label></td>
                    <td><input type="text" id="telephone"></td>
                </tr>

            </table>





        </fieldset>
    </form>

</body>

<body>
    <form>
        <fieldset>
            <legend>Feedback:</legend>
            <table>
                <tr>
                    <td><label>Message subject:</label></td>
                    <td><input type="text" id="subject"></td>

                </tr>
                <tr>
                    <td colspan="3"><textarea id="freeform" name="freeform" rows="4" cols="50">
                    </textarea></td>
                </tr>
                <tr>
                    <td><label>Attach a file:</label></td>
                    <td><input type="file"></td>
                </tr>
                <tr>
                    <td>
                        <input type="submit">
                    </td>

                </tr>

            </table>


        </fieldset>
    </form>

</body>

</html>
